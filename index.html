<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acerte o Número</title>
    <link rel="stylesheet" href="estilo.css" media="all" />
    <link rel="stylesheet" href="mediaquery.css" />
  </head>
  <body>
    <header>
      <h1>Acerte o Número</h1>
      <button class="btn reset">Resetar</button>
      <p class="dica">Entre 1 e 50</p>
      <div class="numero">?</div>
    </header>
    <main>
      <section class="inputs">
        <input
          type="number"
          class="aposta"
          id="aposta"
          placeholder="Digite aqui!"
        />
        <button class="btn check">Checar!</button>
      </section>
      <section class="resultados">
        <p class="mensagem">Pronto para iniciar!</p>
        <p class="resultado">Placar: <span class="placar">15</span></p>
        <p class="pontuacao">Maior Pontuação: <span class="ranking">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
